<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/main.js"></script>
</head>
<body>
    <main>
        
        <table>
            <tr>
                <td></td>
                <td class="vert"></td>
                <td></td>
            </tr>
            <tr>
                <td class="hori"></td>
                <td class="vert hori"></td>
                <td class="hori"></td>
            </tr>            
            <tr>
                <td></td>
                <td class="vert"></td>
                <td></td>
            </tr>
        </table>
    </main>

    <h2 id="display_turn" class="display_turn">Hello World</h2>
    <div class="button_container">
        <!--Radio button to select one or two player game-->
        <p>How many players?</p>
        <form class="player_form" id="number_of_players" action="scripts/main.js">
        <input type="radio" name="single_player" id="single_player">
        <label for="single_player">Single Player </label>
        <input type="radio" name="two_player" id="two_player">
        <label for="two_player">Two Player</label>
        </form>
        <!--Button to start/restart the game-->
        <button class="pretty_button" id="btn_winner">Start Game</button>
        <!--Button to start and reset the timer-->
        <button class="pretty_button"id="btn_timer">Start Timer</button>
    </div>
        
        
        
        


    
</body>
</html>
